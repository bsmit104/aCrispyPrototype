<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@1.0.5/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/terser@4.6.11/dist/bundle.min.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script>
      var module = {};
    </script>
    <script src="https://unpkg.com/lodash.clonedeep@4.5.0/index.js"></script>
    <script src="bundle.js"></script>
    <script>
      title = "Ive Bean Skating 4 Ever";

description = `
[Tap] Jump to avoid crashing
`;

characters = [
  `
llllll
CCCCCC
CrrrrC
CrrrrC
CCCCCC
llllll
`,

  `
llllll
gggggg
grrrrg
grrrrg
gggggg
llllll
`,
];

const G = {
  WIDTH: 300,
  HEIGHT: 150,
};

options = {
  viewSize: { x: G.WIDTH, y: G.HEIGHT },
  theme: "dark",
  //isPlayingBgm: true,
  isReplayEnabled: true,
};

let player;
let enemy;
let isLeft = false;
let died = false;
let deathticks = 100000000000;

function death() {
  let a = ticks;
  let b = 4;
  deathticks = a + b;
}

function update() {
  if (!player) {
    player = {
      pos: vec(G.WIDTH * 0.5, G.HEIGHT - 60),
      speed: 0.5,
      direction: 1,
      isJumping: false,
    };
  }
  if (!ticks) {
    deathticks = 10000000000000;
    player.speed = 0.5;
    score = 0;
    // player.pos = vec(G.WIDTH * 0.5, G.HEIGHT - 60);
    // enemy.pos = vec(G.WIDTH - 75, G.HEIGHT - 60);
  }

  score += 1 -.9;

  color("black");
  char("a", player.pos);

  color("red");
  box(150, 100, 300, 10);

  player.pos.clamp(0, G.WIDTH, 0, G.HEIGHT);

  if (box(150, 100, 300, 10).isColliding.char.a) {
    player.isJumping = false;
    player.pos.y = 90;
  }

  if (input.isJustPressed) {
    if (!player.isJumping) {
      player.isJumping = true;
      player.pos.y -= 30;
    }
  }

  if (player.isJumping) {
    player.pos.y += 0.5;
    if (player.pos.y >= G.HEIGHT - 15) {
      player.isJumping = false;
      player.pos.y = G.HEIGHT - 15;
    }
  }

  player.pos.x += player.speed * player.direction;

  if (player.pos.x >= G.WIDTH || player.pos.x <= 0) {
    player.direction *= -1;
  }

  if (player.speed < 8) {
    player.speed += 0.002;
  }

  if (!enemy) {
    enemy = {
      pos: vec(G.WIDTH - 75, G.HEIGHT - 60),
      speed: 2,
      direction: 1,
    };
  }

  enemy.pos.clamp(0, G.WIDTH, 0, G.HEIGHT);

  enemy.pos.x += enemy.speed * enemy.direction;

  if (enemy.pos.x >= G.WIDTH || enemy.pos.x <= 0) {
    enemy.direction *= -1;
    if (isLeft == false) {
      isLeft = true;
    } else {
      isLeft = false;
    }
  }

  if (ticks > deathticks) {
    end();
  }

  color("black");
  const isCollidingWithPlayer = char("b", enemy.pos).isColliding.char.a;
  if (isCollidingWithPlayer) {
    color("yellow");
    particle(player.pos.x + 2, player.pos.y, 30, 1, -PI / 2, PI / 4);

    death();
    
  }
}

      window.addEventListener("load", onLoad);
    </script>
  </head>
  <body style="background: #ddd"></body>
</html>
